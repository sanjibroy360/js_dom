<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Move Mouse Cursor</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">Move Mouse Cursor</h1>
        <ul class="list">
            <li class="screenX">881</li>
            <li class="screenY">343</li>
            <li class="clientX">467</li>
            <li class="clientY">164</li>
        </ul>
    </div>

    <script>
        let wrapper = document.querySelector(".wrapper");
        wrapper.style.width = "630px";
        wrapper.style.border = "5px solid rgb(186,218,85)";
        wrapper.style.padding = "50px 25px";
        
        let list = document.querySelector(".list");
        list.style.lineHeight = "2.5";
        list.style.fontSize = "28px";
        list.style.listStyleType = "none";
        
        let heading = document.querySelector(".heading");

        heading.style.fontSize = "60px";
        heading.style.fontWeight = "400";
        heading.style.padding = "0px 30px"

        wrapper.addEventListener("mousemove",showPosition);

        function showPosition(event) {
            let screenX = document.querySelector(".screenX");
            screenX.innerHTML = event.screenX;  

            let screenY = document.querySelector(".screenY");
            screenY.innerHTML = event.screenY;  

            let clientX = document.querySelector(".clientX");
            clientX.innerHTML = event.clientX;

            let clientY = document.querySelector(".clientY");
            clientY.innerHTML = event.clientY;
        }
    </script>
    
</body>
</html>
